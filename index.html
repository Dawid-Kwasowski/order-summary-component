<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__hero">
        <img src="/images/illustration-hero.svg" alt="hero">
      </div>
      <div class="card__content">
        <header class="card__header">
          <h2 class="headline">Order Summary</h2>
        </header>
        <div class="card__description">
          <p class="text text--info">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="card__plan plan">
          <img class="plan__icon" src="./images/icon-music.svg" alt="icon music" />
          <div class="plan__information">
            <h3 class="headline">Annual Plan</h3>
            <span class="text text--info">$59.99/year</span>
          </div>
          <a class="text text--primary" href="#">Change</a>
        </div>
        <div class="card__btn-group">
          <button class="btn btn--primary">Proceed to Payment</button>
          <button class="btn btn--text">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dawid Kwasowski</a>.
  </div>
</body>
</html>
